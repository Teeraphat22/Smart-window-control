<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Window - Login/Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(3, 105, 161, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      color: #1e40af;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #0369a1;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #0ea5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #0369a1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0369a1 0%, #0284c7 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(3, 105, 161, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(3, 105, 161, 0.5);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
    }

    .tab-btn.active {
      border-color: #0369a1;
      background: #0369a1;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .error {
      background: #fee;
      color: #c33;
      border: 1px solid #c33;
    }

    .success {
      background: #efe;
      color: #3c3;
      border: 1px solid #3c3;
    }

    .loading {
      display: none;
      text-align: center;
      color: #0369a1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Smart Window</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('login')">Login</button>
      <button class="tab-btn" onclick="showTab('register')">Register</button>
    </div>

    <!-- Login Tab -->
    <div id="login" class="tab-content active">
      <div id="loginMessage"></div>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="loginUsername" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <div class="loading" id="loginLoading">Loading...</div>
        <button type="submit" id="loginBtn">Login</button>
      </form>
    </div>

    <!-- Register Tab -->
    <div id="register" class="tab-content">
      <div id="registerMessage"></div>
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="registerUsername" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="registerPassword" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="registerConfirmPassword" required>
        </div>
        <div class="loading" id="registerLoading">Loading...</div>
        <button type="submit" id="registerBtn">Register</button>
      </form>
    </div>
  </div>

  <script>
    // Check if already logged in
    if (localStorage.getItem("token")) {
      window.location.href = "/";
    }

    function showTab(tabName , event) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(el => el.classList.remove("active"));
      
      document.getElementById(tabName).classList.add("active");
      event.target.classList.add("active");
    }

    async function handleLogin(e) {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const messageEl = document.getElementById("loginMessage");
      const loadingEl = document.getElementById("loginLoading");
      const btnEl = document.getElementById("loginBtn");

      loadingEl.style.display = "block";
      btnEl.disabled = true;
      messageEl.innerHTML = "";

      try {
        // ตรวจสอบว่าเป็น admin หรือไม่
        if (username === "admin" && password === "admin") {
          const adminRes = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
          const adminData = await adminRes.json();
          if (adminRes.ok) {
            localStorage.setItem("adminToken", adminData.token);
            window.location.href = "/admin.html";
            return;
          }
        }

        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Login failed");
        }

        // Save token and userId
        localStorage.setItem("token", data.token);
        localStorage.setItem("userId", data.user.id);
        localStorage.setItem("username", data.user.username);

        // Redirect to dashboard
        window.location.href = "/";
      } catch (error) {
        messageEl.className = "message error";
        messageEl.textContent = error.message;
      } finally {
        loadingEl.style.display = "none";
        btnEl.disabled = false;
      }
    }

    async function handleRegister(e) {
      e.preventDefault();

      const username = document.getElementById("registerUsername").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const confirmPassword = document.getElementById("registerConfirmPassword").value;
      const messageEl = document.getElementById("registerMessage");
      const loadingEl = document.getElementById("registerLoading");
      const btnEl = document.getElementById("registerBtn");

      if (password !== confirmPassword) {
        messageEl.className = "message error";
        messageEl.textContent = "Passwords do not match";
        return;
      }

      loadingEl.style.display = "block";
      btnEl.disabled = true;
      messageEl.innerHTML = "";

      try {
        const response = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Registration failed");
        }

        // Save token and userId
        localStorage.setItem("token", data.token);
        localStorage.setItem("userId", data.user.id);
        localStorage.setItem("username", data.user.username);

        // Redirect to dashboard
        window.location.href = "/";
      } catch (error) {
        messageEl.className = "message error";
        messageEl.textContent = error.message;
      } finally {
        loadingEl.style.display = "none";
        btnEl.disabled = false;
      }
    }
  </script>
</body>
</html>
