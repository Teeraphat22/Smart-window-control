<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Window - User Management</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      padding: 30px 20px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #1e40af;
    }

    .header-btns {
      display: flex;
      gap: 10px;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover { transform: translateY(-1px); }

    .btn-primary {
      background: linear-gradient(135deg, #0369a1, #0284c7);
      color: white;
      box-shadow: 0 4px 12px rgba(3, 105, 161, 0.3);
    }

    .btn-danger { background: #ef4444; color: white; }
    .btn-danger:hover { background: #dc2626; }

    .btn-edit { background: #f59e0b; color: white; }
    .btn-edit:hover { background: #d97706; }

    .btn-secondary { background: #64748b; color: white; }
    .btn-secondary:hover { background: #475569; }

    .btn-sm { padding: 6px 14px; font-size: 13px; }

    /* Alert */
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 14px;
      display: none;
    }

    .alert-success { background: #f0fdf4; color: #16a34a; border: 1px solid #86efac; }
    .alert-error { background: #fef2f2; color: #dc2626; border: 1px solid #fca5a5; }

    /* Card */
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(3, 105, 161, 0.1);
      overflow: hidden;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      border-bottom: 2px solid #e0f2fe;
    }

    .card-header h2 { color: #0369a1; font-size: 18px; }

    .badge {
      background: #e0f2fe;
      color: #0369a1;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    /* Table */
    table { width: 100%; border-collapse: collapse; }

    th {
      background: #f0f9ff;
      padding: 12px 20px;
      text-align: left;
      font-size: 12px;
      font-weight: 700;
      color: #0369a1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 14px 20px;
      border-top: 1px solid #e2e8f0;
      color: #334155;
      font-size: 14px;
    }

    tr:hover td { background: #f8fafc; }

    .actions { display: flex; gap: 6px; }

    .empty { text-align: center; padding: 50px; color: #94a3b8; }

    /* Modal */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-bg.show { display: flex; }

    .modal {
      background: white;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }

    .modal h2 { color: #1e40af; margin-bottom: 20px; }

    .form-group { margin-bottom: 16px; }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #0369a1;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0369a1;
    }

    .modal-btns {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 22px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header { flex-direction: column; gap: 12px; }
      th, td { padding: 10px 12px; font-size: 13px; }
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1>User Management</h1>
      <div class="header-btns">
        <button class="btn btn-secondary" onclick="goToDashboard()">Dashboard</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Alert -->
    <div class="alert" id="alert"></div>

    <!-- Users Table -->
    <div class="card">
      <div class="card-header">
        <h2>Users</h2>
        <span class="badge" id="count">0 users</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="5" class="empty">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal-bg" id="editModal">
    <div class="modal">
      <h2>Edit User</h2>
      <form onsubmit="saveUser(event)">
        <input type="hidden" id="editId">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="editUsername" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="editEmail" required>
        </div>
        <div class="form-group">
          <label>New Password (leave blank to keep)</label>
          <input type="password" id="editPassword" placeholder="••••••">
        </div>
        <div class="modal-btns">
          <button type="button" class="btn btn-secondary" onclick="closeEdit()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div class="modal-bg" id="deleteModal">
    <div class="modal">
      <h2>Delete User</h2>
      <p style="margin-bottom:8px;color:#334155">Are you sure you want to delete <strong id="delName"></strong>?</p>
      <p style="color:#ef4444;font-size:13px">This cannot be undone.</p>
      <div class="modal-btns">
        <button class="btn btn-secondary" onclick="closeDelete()">Cancel</button>
        <button class="btn btn-danger" onclick="doDelete()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("adminToken");
    let delId = null;

    // ===== Auth Guard =====
    if (!token) {
      window.location.href = "/auth.html";
    } else {
      loadUsers();
    }

    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "/auth.html";
    }

    // ===== Admin -> Dashboard helper =====
    // When admin wants to open the main dashboard, copy adminToken
    // into the regular token storage so index.html accepts the session.
    function goToDashboard() {
      const adminToken = localStorage.getItem('adminToken');
      if (!adminToken) {
        // Not logged in as admin, go to login
        window.location.href = '/auth.html';
        return;
      }
      // Set normal token so dashboard recognizes session
      localStorage.setItem('token', adminToken);
      // Use a placeholder userId/username for admin access
      localStorage.setItem('userId', 'admin');
      localStorage.setItem('username', 'admin');
      // Navigate to dashboard
      window.location.href = '/';
    }

    // ===== Alert =====
    function showAlert(msg, type) {
      const el = document.getElementById("alert");
      el.textContent = msg;
      el.className = "alert alert-" + type;
      el.style.display = "block";
      setTimeout(() => { el.style.display = "none"; }, 3500);
    }

    // ===== Load Users =====
    async function loadUsers() {
      try {
        const res = await fetch("/api/admin/users", {
          headers: { Authorization: "Bearer " + token }
        });
        if (res.status === 401 || res.status === 403) { logout(); return; }
        const users = await res.json();
        render(users);
      } catch (e) {
        showAlert("Failed to load users", "error");
      }
    }

    function render(users) {
      document.getElementById("count").textContent = users.length + " user" + (users.length !== 1 ? "s" : "");
      const tbody = document.getElementById("tbody");

      if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty">No users found</td></tr>';
        return;
      }

      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td><strong>${esc(u.username)}</strong></td>
          <td>${esc(u.email)}</td>
          <td>${new Date(u.created_at).toLocaleString("th-TH")}</td>
          <td>
            <div class="actions">
              <button class="btn btn-edit btn-sm" onclick='openEdit(${JSON.stringify(u).replace(/'/g,"&#39;")})'>Edit</button>
              <button class="btn btn-danger btn-sm" onclick="openDelete(${u.id},'${esc(u.username)}')">Delete</button>
            </div>
          </td>
        </tr>`).join("");
    }

    // ===== Edit =====
    function openEdit(u) {
      document.getElementById("editId").value = u.id;
      document.getElementById("editUsername").value = u.username;
      document.getElementById("editEmail").value = u.email;
      document.getElementById("editPassword").value = "";
      document.getElementById("editModal").classList.add("show");
    }

    function closeEdit() {
      document.getElementById("editModal").classList.remove("show");
    }

    async function saveUser(e) {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const body = {
        username: document.getElementById("editUsername").value,
        email: document.getElementById("editEmail").value,
      };
      const pw = document.getElementById("editPassword").value;
      if (pw) body.password = pw;

      try {
        const res = await fetch("/api/admin/users/" + id, {
          method: "PUT",
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);
        closeEdit();
        showAlert("User updated!", "success");
        loadUsers();
      } catch (err) {
        showAlert(err.message, "error");
      }
    }

    // ===== Delete =====
    function openDelete(id, name) {
      delId = id;
      document.getElementById("delName").textContent = name;
      document.getElementById("deleteModal").classList.add("show");
    }

    function closeDelete() {
      document.getElementById("deleteModal").classList.remove("show");
      delId = null;
    }

    async function doDelete() {
      if (!delId) return;
      try {
        const res = await fetch("/api/admin/users/" + delId, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);
        closeDelete();
        showAlert("User deleted!", "success");
        loadUsers();
      } catch (err) {
        closeDelete();
        showAlert(err.message, "error");
      }
    }

    // ===== Helper =====
    function esc(s) {
      const d = document.createElement("div");
      d.textContent = s;
      return d.innerHTML;
    }
  </script>
</body>
</html>
